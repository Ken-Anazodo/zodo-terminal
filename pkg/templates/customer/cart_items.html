<div id="cart-items">
	<div class="cart-total mb-2"><p class='text-center' id='cart-count'>Bag({{ cart_count }})</p></div>
	{% if cart_items %}
		<ul>
			{% for item in cart_items %}
				<li class='d-flex mt-4'>
					<div class='cart-img me-2'><img src="/static/uploads/{{item.product.prod_image_url}}" alt="products"></div>

					<div>
						<div class='prod-name-price'>
							<p class="prod-name mb-0">{{ item.product.prod_name }}</p>
							<p>${{ item.product.prod_price }} x {{ item.quantity }} = ${{ item.total }}</p>
						</div>
						
						<div>
							<!-- Update Quantity -->
							<input type="number" class="update-quantity form-control" data-product-id="{{ item.product.prod_id }}" value="{{ item.quantity }}" min="1">
							<!-- Remove Button -->
							<button class="remove-item btn btn-dark remove-btn" data-product-id="{{ item.product.prod_id }}">Remove</button>
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>
		<p class='total-price'>Total Price: ${{ total_price }}</p>
		<div>
			<a href="/order/"><button class="btn btn-dark checkout-btn col-12 mb-4">CHECKOUT</button></a>
		</div>
	{% else %}
	<div class="flex-grow-1 cart-status">
		<div>
			<p>Your Cart is empty</p>
		</div>

		<div>
			<button class="btn btn-dark btn-lg col-12 shop-btn" type="buton">SHOP MEN</button>
		</div>

		<div class="mt-3">
			<button class="btn btn-dark btn-lg col-12 shop-btn" type="buton">SHOP WOMEN</button>
		</div>
	</div>
	{% endif %}
</div>
