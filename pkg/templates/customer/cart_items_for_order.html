<div id='cart-ord-items'>
	{% for item in cart_items%}
		<div class="order-item">
			<div class='d-flex align-items-center'>
				<div class='check-img me-2'>
				<img src="/static/uploads/{{item.product.prod_image_url}}" alt="Product Image" class="img-fluid">
				</div>
				<div class="mt-3">
					<h6>{{ item.product.prod_name }}</h6>
					<p>{{item.product.prod_price}} <br> BLACK <br> QUANTITY: {{item.quantity}}</p>
					<p class="text-success">IN STOCK</p>
				</div>
			</div>
		</div>
	{% endfor %}
	
	<div class="d-flex justify-content-between">
		<p>SUBTOTAL</p>
		<p id="subtotal">${{ total_price }}</p>
	</div>
	<div class="d-flex justify-content-between">
		<p>SHIPPING</p>
		<p id="shipping-fee">${{ ship_fees or 0 }}</p>
	</div>
	<div class="d-flex justify-content-between">
		<p>SALES TAX</p>
		<p>TO BE CALCULATED</p>
	</div>
	<div class="d-flex justify-content-between font-weight-bold">
		<p>TOTAL</p>
		<p id="total-price">${{ total_price }}</p>
	</div>
</div>
