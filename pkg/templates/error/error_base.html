	<body>
		<div class="container-fluid home-container px-0">
			<div class="container-fluid d-flex flex-column vh-100 error-page px-0">
				<div class="col text-center h-100 d-flex flex-column">
					
					<!-- Top row -->
					<div class="row me-0 row1 flex-grow-1">
						<div class="col-6 col-md-8 text-start d-flex align-items-center">
							<div class="top-left">{% block body1 %} {% endblock %}</div>
						</div>
						<div class="col-6 col-md-4 text-end d-flex align-items-center err right1">
							 <div class="top-right"><div class="circle-text">Error Error Error</div></div>
						</div>
					</div>
			
					<!-- Middle row with the 404 code -->
					<div class="row err-code me-0 flex-grow-0">
						<div class="col">
							<div class="error-code">{% block body2 %} {% endblock %}</div>
						</div>
					</div>
			
					<!-- Bottom row -->
					<div class="row me-0 row3 flex-grow-1">
						<div class="col-6 col-md-8 text-start d-flex align-items-center not-exist">
							<div class="bottom-left">{% block body3 %} {% endblock %}</div>
						</div>
						<div class="col-6 col-md-4 text-start d-flex align-items-center err right2">
							<div class="bottom-right">
								<p>Kindly click the link to go back to our website:</p>
								<a href="/" class="link">Zodo Terminal</a>
							</div>
						</div>
					</div>
				</div>
